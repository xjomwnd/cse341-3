<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Your App</title>
</head>
<body>
    <h1>Welcome to Your App</h1>
    <p>Please log in to continue:</p>
    <button id="loginButton">Login with OAuth2</button>

    <script>
        document.getElementById('loginButton').addEventListener('click', handleLogin);

        function handleLogin() {
            // Redirect the user to the OAuth2 login endpoint
            window.location.href = '/oauth2/login'; // Update the URL with your OAuth2 login endpoint
        }
    </script>
</body>
</html>
